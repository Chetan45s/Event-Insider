{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <br><br><br><br>

<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}

</form>

</div>
    <div class="col-md-4"></div>
</div>
{% endblock content %}
